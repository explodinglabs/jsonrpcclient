name: Code Quality
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - run: pip install --upgrade pip
    - run: pip install "black<23" "pylint<3" "mypy<1" "aiohttp<4" pytest pyzmq "requests<3" "types-requests<3" types-setuptools websockets
    - run: black --diff --check $(git ls-files -- '*.py' ':!:docs/*')
    - run: pylint $(git ls-files -- '*.py' ':!:docs/*')
    - run: mypy --strict $(git ls-files -- '*.py' ':!:docs/*' ':!:examples/requests_client_py310.py')
