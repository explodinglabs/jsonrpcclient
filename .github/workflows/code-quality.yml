name: Code Quality
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install black==22.8.0 pylint==v3.0.0a3 mypy==v0.902 types-requests==2.25.0 types-setuptools
    - run: black --diff --check $(git ls-files -- '*.py' ':!:tests/*' ':!:docs/*' ':!:examples/*')
    - run: pylint --disable=all --enable=unused-import $(git ls-files -- '*.py' ':!:tests/*' ':!:docs/*' ':!:examples/*')
    - run: mypy --disallow-untyped-defs --disallow-untyped-calls --check-untyped-defs $(git ls-files -- '*.py' ':!:tests/*' ':!:docs/*' ':!:examples/*')
