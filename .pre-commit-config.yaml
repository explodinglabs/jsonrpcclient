default_language_version:
  python: python3.7
exclude: (^docs|^examples/requests_client_py310.py)
fail_fast: true
repos:
  - repo: https://github.com/ambv/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [--diff, --check]

  - repo: https://github.com/PyCQA/pylint
    rev: v2.15.3
    hooks:
      - id: pylint
        additional_dependencies:
          - aiohttp<4
          - pytest
          - pyzmq
          - requests<3
          - websockets

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - aiohttp<4
          - pytest
          - pyzmq
          - requests<3
          - types-requests<3
          - types-setuptools
          - websockets
